#mysql database setting
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/yj_data?autoReconnect=true&amp;useUnicode=true&amp;characterEncoding=utf8
jdbc.username=root
jdbc.password=

# 初始化大小
jdbc.initialSize=5
# 连接池最大使用连接数量
jdbc.maxActive=10
